    <script type="text/javascript">

        // Make a new map in the #map element
        var main = Map('map', {
            //MapBox API url
            api: 'http://a.tiles.mapbox.com/v3/crags617.craginfam.jsonp',
            // Intial center point and zoom level
            center: {           
                lat: 22,        
                lon: -9,       
                zoom: 1        
            },
            zoomRange: [1, 8], 
            features: [
                'zoomwheel',
                'zoombox',
                'zoompan',
                'legend',
                'share'
                'tooltips',
                'bwdetect'
            ]
        }, function(tilejson) { <!--might not want to use this...-->
          $('p.description').text(tilejson.description);
        });
